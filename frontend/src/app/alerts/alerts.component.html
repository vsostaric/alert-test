<p-panel>
  <p-table [value]="alerts">
    <ng-template pTemplate="header">
      <tr>
        <th>Description</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-alert>
      <tr [attr.colspan]="2">
        <td>{{ alert.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
