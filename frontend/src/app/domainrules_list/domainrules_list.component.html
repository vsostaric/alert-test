<p-panel>
  <p-table [value]="domainRules">
    <ng-template pTemplate="header">
      <tr>
        <th>Medicine name</th>
        <th>Study title</th>
        <th>Type</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-domainRule>
      <tr [attr.colspan]="2">
        <td>{{ domainRule.medicine.name }}</td>
        <td>{{ domainRule.study.title }}</td>
        <td>{{ domainRule.domainRuleTypeDAO.type }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
